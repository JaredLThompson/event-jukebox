<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="note" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Musical notes -->
  <g fill="url(#note)" filter="url(#glow)">
    <!-- Main note -->
    <ellipse cx="20" cy="40" rx="4" ry="3" transform="rotate(-20 20 40)"/>
    <rect x="23" y="20" width="2" height="20" rx="1"/>
    
    <!-- Second note -->
    <ellipse cx="35" cy="35" rx="3.5" ry="2.5" transform="rotate(-15 35 35)"/>
    <rect x="37.5" y="18" width="1.8" height="17" rx="0.9"/>
    
    <!-- Third note (smaller) -->
    <ellipse cx="46" cy="42" rx="3" ry="2" transform="rotate(-25 46 42)"/>
    <rect x="48" y="28" width="1.5" height="14" rx="0.75"/>
    
    <!-- Connecting beam -->
    <path d="M25 20 L39 18 L39 22 L25 24 Z" opacity="0.8"/>
    
    <!-- Heart accent (wedding theme) -->
    <path d="M32 15 C30 12, 26 12, 26 16 C26 12, 22 12, 22 16 C22 20, 32 28, 32 28 C32 28, 42 20, 42 16 C42 12, 38 12, 38 16 C38 12, 34 12, 32 15 Z" 
          fill="#ff69b4" opacity="0.6" transform="scale(0.4) translate(48, -10)"/>
  </g>
  
  <!-- Sparkle effects -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="12" cy="18" r="1"/>
    <circle cx="52" cy="22" r="0.8"/>
    <circle cx="15" cy="50" r="0.6"/>
    <circle cx="50" cy="48" r="1"/>
    <path d="M45 15 L46 13 L47 15 L49 14 L47 15 L46 17 L45 15 Z"/>
    <path d="M18 28 L19 26 L20 28 L22 27 L20 28 L19 30 L18 28 Z" transform="scale(0.7)"/>
  </g>
</svg>