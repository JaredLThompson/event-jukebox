<!DOCTYPE html>
<html lang="en" data-title-suffix="Playlist Editor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Jukebox - Playlist Editor</title>

    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">

    <link href="css/output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
            <div>
                <h1 class="text-3xl font-bold">
                    <i class="fas fa-sliders-h mr-3 text-amber-300"></i>
                    <span data-event-text="appName">Wedding Jukebox</span> Playlist Editor
                </h1>
                <p class="text-gray-300">Search YouTube Music, preview tracks, and build your playlist.</p>
            </div>
            <div class="flex gap-2">
                <a href="/settings" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm">Settings</a>
                <a href="/" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded-lg text-sm">Back to DJ</a>
                <a href="/logout" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded-lg text-sm">Logout</a>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <section class="bg-slate-900/70 border border-slate-700 rounded-2xl p-5 lg:col-span-2">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
                    <div>
                        <h2 class="text-xl font-semibold">Search YouTube Music</h2>
                        <p class="text-sm text-slate-400">Add results directly to the selected playlist.</p>
                    </div>
                    <div class="text-xs text-slate-400">Source: YouTube Music</div>
                </div>

                <div class="flex flex-col md:flex-row gap-2 mb-4">
                    <input id="searchInput" type="text" class="flex-1 px-4 py-2 rounded bg-slate-800 border border-slate-700" placeholder="Search artist, song, or album">
                    <button id="searchBtn" class="bg-amber-500 hover:bg-amber-400 text-slate-900 px-4 py-2 rounded font-semibold">
                        <i class="fas fa-search mr-2"></i>Search
                    </button>
                </div>

                <div id="searchResults" class="space-y-3"></div>
            </section>

            <section class="bg-slate-900/70 border border-slate-700 rounded-2xl p-5">
                    <div class="flex flex-col gap-3 mb-4">
                        <label class="text-sm font-semibold">Editing Playlist File</label>
                        <select id="playlistFileSelect" class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm"></select>
                        <div class="flex gap-2">
                            <button id="loadPlaylistBtn" class="flex-1 bg-slate-700 hover:bg-slate-600 px-3 py-2 rounded text-sm">Load</button>
                            <button id="savePlaylistBtn" class="flex-1 bg-emerald-600 hover:bg-emerald-500 px-3 py-2 rounded text-sm font-semibold">Save</button>
                        </div>
                        <div class="flex items-center gap-2 text-xs text-amber-200">
                            <span id="unsavedBadge" class="hidden px-2 py-1 rounded-full bg-amber-500/20 border border-amber-400/40">Unsaved changes</span>
                        </div>
                        <button id="tagMissingBtn" class="bg-amber-500 hover:bg-amber-400 text-slate-900 px-3 py-2 rounded text-sm font-semibold">
                            Tag Untagged Songs
                        </button>
                        <button id="viewJsonBtn" class="bg-slate-700 hover:bg-slate-600 px-3 py-2 rounded text-sm">
                            View Playlist JSON
                        </button>
                    </div>

                    <div class="flex flex-col gap-3 mb-4">
                        <label class="text-sm font-semibold">Create New Playlist File</label>
                        <input id="newPlaylistName" type="text" class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm" placeholder="example-playlist.js">
                        <button id="createPlaylistBtn" class="bg-indigo-600 hover:bg-indigo-500 px-3 py-2 rounded text-sm font-semibold">Create Empty</button>
                    </div>

                    <div class="flex flex-col gap-3 mb-4">
                        <label class="text-sm font-semibold">Duplicate Playlist</label>
                        <input id="duplicatePlaylistName" type="text" class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-sm" placeholder="copy-playlist.js">
                        <button id="duplicatePlaylistBtn" class="bg-slate-700 hover:bg-slate-600 px-3 py-2 rounded text-sm font-semibold">Duplicate Current</button>
                    </div>

                    <div class="mb-4">
                        <label class="text-sm font-semibold">Preview</label>
                        <div class="mt-2 bg-slate-800 border border-slate-700 rounded-lg p-3">
                            <div id="previewTitle" class="text-sm text-slate-300">No track selected</div>
                            <div class="mt-2 aspect-video bg-black rounded-lg overflow-hidden">
                                <div id="previewPlayer" class="w-full h-full"></div>
                            </div>
                            <div class="mt-3 flex items-center gap-2 text-xs text-slate-400">
                                <span id="previewTime">0:00</span>
                                <div class="flex-1 h-2 bg-slate-700 rounded-full overflow-hidden">
                                    <div id="previewProgress" class="h-2 bg-emerald-400 rounded-full" style="width: 0%"></div>
                                </div>
                                <span id="previewDuration">0:00</span>
                            </div>
                            <div class="mt-2 flex gap-2">
                                <button id="playPreviewBtn" class="flex-1 bg-emerald-600 hover:bg-emerald-500 px-3 py-2 rounded text-xs font-semibold">Play</button>
                                <button id="pausePreviewBtn" class="flex-1 bg-slate-700 hover:bg-slate-600 px-3 py-2 rounded text-xs">Pause</button>
                                <button id="stopPreviewBtn" class="flex-1 bg-slate-700 hover:bg-slate-600 px-3 py-2 rounded text-xs">Stop</button>
                            </div>
                        </div>
                    </div>

                <div>
                    <h3 class="text-sm font-semibold mb-2">Playlist Items</h3>
                    <div id="playlistItems" class="space-y-2"></div>
                </div>
            </section>
        </div>
    </div>

    <div id="jsonModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50 p-6" style="display: none; position: fixed; inset: 0; padding: 24px; background: rgba(0, 0, 0, 0.7);">
        <div class="bg-slate-900 border border-slate-700 rounded-2xl p-5 w-full h-full max-w-none max-h-none flex flex-col gap-3" style="width: min(1200px, 92vw); height: min(85vh, 900px); min-height: 0;">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold">Playlist JSON</h3>
                <div class="flex items-center gap-2">
                    <button id="copyJsonBtn" class="bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-xs">Copy</button>
                    <button id="closeJsonBtn" class="text-slate-300 hover:text-white">âœ•</button>
                </div>
            </div>
            <textarea id="jsonOutput" class="w-full flex-1 bg-slate-800 border border-slate-700 rounded px-3 py-2 text-xs font-mono overflow-auto" readonly></textarea>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/event-config.js"></script>
    <script src="js/playlist-editor.js"></script>
</body>
</html>
