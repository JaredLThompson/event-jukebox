version: '3.8'

services:
  event-jukebox:
    # Use local build with latest playlist editor features
    build: .
    # Uncomment to use registry image instead:
    # image: ghcr.io/jaredlthompson/event-jukebox:latest
    ports:
      - "3000:3000"
    volumes:
      # Persist important data
      - event-jukebox-data:/app/data
      # Mount OAuth and history files if they exist
      - ./oauth.json:/app/oauth.json
      - ./event-play-history.json:/app/event-play-history.json
      # Custom playlists
      - ./playlists:/app/playlists
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - event-jukebox-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/playlist/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  event-jukebox-data:
    driver: local

networks:
  event-jukebox-network:
    driver: bridge
